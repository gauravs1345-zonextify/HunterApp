<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Leads Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="header-title">Car Leads</h1>
      <p class="header-subtitle">Active leads from various sources</p>
      <div class="header-actions">
        <button class="button import-button">Import</button>
        <button class="button add-lead-button">+ Add Lead</button>
      </div>
    </header>

    <section class="filters">
      <div class="filter-group">
        <label for="any-type">Make</label>
        <select id="any-type">
          <option value="">Make</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="any-model">Model</label>
        <select id="any-model">
          <option value="">Model</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="any-year">Year</label>
        <select id="any-year">
          <option value="">Year</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="min-price">Min Price</label>
        <input type="text" id="min-price" placeholder="Any" />
      </div>
      <div class="filter-group">
        <label for="max-price">Max Price</label>
        <input type="text" id="max-price" placeholder="Any" />
      </div>
      <div class="filter-group">
        <button class="more-filters-button">More Filters</button>
      </div>
      <button class="button apply-button" id="apply-filters">Apply</button>
    </section>

    <main id="car-list" class="car-leads-list"></main>
    <div id="pagination" class="pagination-controls"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
